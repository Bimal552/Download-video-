    font-family: Arial, sans-serif;

    align-items: center;

    margin: 0;
    background-color: #f0f0f0;

.container {
    text-align: center;

input {
    padding: 10px;
    width: 80%;
    margin: 10px 0;

    padding: 10px 20px;
    background-color: #4CAF50;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Download YouTube Videos</h1>
        <input type="text" id="videoUrl" placeholder="Paste YouTube video URL">
        <button onclick="downloadVideo()">Download Video</button>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>function downloadVideo() {
    const videoUrl = document.getElementById('videoUrl').value;
    const status = document.getElementById('status');
    
    if (videoUrl === "") {
        status.innerText = "Please enter a valid URL.";
    } else {
        status.innerText = "Processing the video... (In actual case, an API or library would be used here)";
        
        // Placeholder logic
        setTimeout(() => {
            status.innerText = "Video downloaded successfully!"; // Simulate download completion
        }, 2000);
    }
}</script>
</body>
</html>
